<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css" />
        <title>PyTexas | Welcome</title>
    </head>
    <body>
        <div id="hero">
            <!-- The video -->
            <video autoplay muted loop id="myVideo">
            <source src="images\Video_Ready_PyTexas_Logo.mp4" type="video/mp4">
            </video>

            <!-- Optional: some overlay text to describe the video -->
            <div class="content">
            <h1>PyTexas</h1>
            <p></p>
            <!-- Use a button to pause/play the video with JavaScript -->
            <a href="https://discord.gg/qeUGbsG6Ye" target="_blank">
                    <button id="discordBtn">Join Our Discord</button></a>
            <button id="myBtn" onclick="myFunction()">Pause</button>        
            </div>
        </div>
    </body>
    <script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
</html>
